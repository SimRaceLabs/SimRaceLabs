<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimRace Labs YouTube Channel</title>
  <style>

      font-family: Arial, sans-serif;
      max-width: 900px;

    header {
      text-align: center;
      margin-bottom: 20px;
    }

      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #f0a500;
      margin: 0 auto 15px;

    }

      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    h1 {
      margin-bottom: 5px;
      color: #f0a500;
    }
    #description {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .video {
      flex: 1 1 320px;

    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-align: center;
      color: #666;
    }
